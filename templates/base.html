<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --gradient-start: #2563eb;
            --gradient-end: #1e40af;
            --glow-color: rgba(37, 99, 235, 0.2);
        }

        body {
            background: linear-gradient(135deg, #f6f8fc 0%, #e9f0f9 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Advanced Background Effects */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #f6f8fc, #e9f0f9, #f0f4f8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.1;
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Enhanced Airplane Animation */
        .airplane {
            position: absolute;
            font-size: 2.5rem;
            color: rgba(37, 99, 235, 0.15);
            animation: fly 20s linear infinite;
            filter: drop-shadow(0 0 10px var(--glow-color));
            transform-origin: center;
        }

        .airplane::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            bottom: -10px;
            left: 0;
            opacity: 0;
            animation: trail 2s linear infinite;
        }

        @keyframes trail {
            0% {
                transform: scaleX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: scaleX(1);
                opacity: 0;
            }
        }

        /* Enhanced Cloud Animation */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            animation: floatCloud 25s linear infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            filter: blur(1px);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
            filter: blur(2px);
        }

        .cloud::before {
            width: 50%;
            height: 100%;
            top: -25%;
            left: 25%;
        }

        .cloud::after {
            width: 40%;
            height: 80%;
            top: -20%;
            right: 25%;
        }

        .cloud:nth-child(5) {
            width: 120px;
            height: 45px;
            top: 15%;
            left: -120px;
            animation-delay: 0s;
        }

        .cloud:nth-child(6) {
            width: 180px;
            height: 70px;
            top: 35%;
            left: -180px;
            animation-delay: 8s;
        }

        .cloud:nth-child(7) {
            width: 150px;
            height: 60px;
            top: 55%;
            left: -150px;
            animation-delay: 15s;
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(-100px) translateY(0);
            }
            50% {
                transform: translateX(calc(50vw)) translateY(-20px);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(0);
            }
        }

        /* Advanced Card Effects */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(30, 64, 175, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card:hover::before {
            opacity: 1;
        }

        /* Advanced Button Effects */
        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--glow-color);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px var(--glow-color);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        /* Advanced Form Controls */
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 0.8rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--glow-color);
            background: white;
            transform: translateY(-1px);
        }

        /* Advanced Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            padding: 1rem 0;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .navbar-brand i {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
            transition: 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            margin-top: 3rem;
            position: relative;
            z-index: 1000;
        }

        .text-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        /* Advanced Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.1); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color); }
            100% { box-shadow: 0 0 5px var(--glow-color); }
        }

        /* Glass morphism effects */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .container {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
        }
    </style>
</head>
<body>
    <!-- Enhanced Animated Background -->
    <div class="animated-background">
        <div class="grid-pattern"></div>

        <i class="fas fa-plane airplane"></i>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
